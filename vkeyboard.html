<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="keyboard">
            <div class="row">
                    <div class="key backtick">`</div>
                    <div class="key num_1">1</div>
                    <div class="key num_2">2</div>
                    <div class="key num_3">3</div>
                    <div class="key num_4">4</div>
                    <div class="key num_5">5</div>
                    <div class="key num_6">6</div>
                    <div class="key num_7">7</div>
                    <div class="key num_8">8</div>
                    <div class="key num_9">9</div>
                    <div class="key num_0">0</div>
                    <div class="key minus">-</div>
                    <div class="key equal">=</div>
                    <div class="key backspace">bs</div>
                    <div class="key insert">Ins</div>
                    <div class="key home">Home</div>
                    <div class="key page_up">PU</div>
            </div>
            <div class="row">
                    <div class="key tab">Tab</div>
                    <div class="key q">Q</div>
                    <div class="key w">W</div>
                    <div class="key e">E</div>
                    <div class="key r">R</div>
                    <div class="key t">T</div>
                    <div class="key y">Y</div>
                    <div class="key u">U</div>
                    <div class="key i">I</div>
                    <div class="key o">O</div>
                    <div class="key p">P</div>
                    <div class="key left_bracket">[</div>
                    <div class="key right_bracket">]</div>
                    <div class="key enter">Ent</div>
                    <div class="key delete">Del</div>
                    <div class="key end">End</div>
                    <div class="key page_down">PD</div>
            </div>
            <div class="row">
                    <div class="key caps_lock">Caps</div>
                    <div class="key a">A</div>
                    <div class="key s">S</div>
                    <div class="key d">D</div>
                    <div class="key f">F</div>
                    <div class="key g">G</div>
                    <div class="key h">H</div>
                    <div class="key j">J</div>
                    <div class="key k">K</div>
                    <div class="key l">L</div>
                    <div class="key semicolon">;</div>
                    <div class="key quote">'</div>
                    <div class="key backslash">\</div>
            </div>
            <div class="row">
                    <div class="key shift">Shift</div>
                    <div class="key z">Z</div>
                    <div class="key x">X</div>
                    <div class="key c">C</div>
                    <div class="key v">V</div>
                    <div class="key b">B</div>
                    <div class="key n">N</div>
                    <div class="key m">M</div>
                    <div class="key comma">,</div>
                    <div class="key dot">.</div>
                    <div class="key slash">/</div>
                    <div class="key shift right_shift">Shift</div>
                    <div class="key up_arrow">&uarr;</div>
            </div>
            <div class="row">
                    <div class="key ctrl">Ctrl</div>
                    <div class="key win">Win</div>
                    <div class="key alt">Alt</div>
                    <div class="key space">Space</div>
                    <div class="key alt right_alt">Alt Gr</div>
                    <div class="key ctrl right_ctrl">Ctrl</div>
                    <div class="key left_arrow">&larr;</div>
                    <div class="key down_arrow">&darr;</div>
                    <div class="key right_arrow">&rarr;</div>
            </div>
            
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
